<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link type="text/css" href="css/style.css" rel="stylesheet"></link>


</head>
<body>
<div class = "container">
    <div class="wrapper">
        <form action="/createuser" method="post" name="Login_form" class="form-signin">
            <h2 class="form-signin-heading">Create New User Here</h2>
            <hr class="colorgraph"><br>

            <input type="email" class="form-control" name="username" placeholder="Username" required="" autofocus="" /><br>
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/><br>
            <input type="password" class="form-control" name="passwordverify" placeholder="Password" required=""/><br>
            <input type="text" class="form-control" name="cellphone" placeholder="Cell phone #" required=""/><br>

            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
